<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Israr</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="israr common">
            <div class="img">

            <div>
                <h2 class="center">Israr Ahmad</h2>
                <!-- <a href="#" class="btn">KNOW MORE</a> -->
            </div>
        </div>

        <div class="nusrat common">
            <div class="img">
                <img src="nusrat.PNG" alt="image">
            </div>
            <div>
                <h2 class="center">Nusrat Jahan</h2>
                <!-- <a href="#" class="btn">KNOW MORE</a> -->
            </div>
        </div>

            </div>

        <div class="liban common">
